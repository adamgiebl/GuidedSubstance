<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <title>GuidedSubstance</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
  </head>
  <body>
    <header>
      <hyper-link to="GuidedSubstance">
        <img src="./images/logo.svg" alt="GuidedSubstance" />
      </hyper-link>
    </header>
    <main id="content"></main>
    <template id="drug-tile">
      <hyper-link to="Detail" item="{name}">
        <article class="tile">
          <img src="{src}" alt="{name}" />
          <h4>{name}</h4>
        </article>
      </hyper-link>
    </template>
    <template id="drug-detail">
      <article class="drug-detail">
        <img src="{imageMain}" alt="{name}" />
        <h2>{name}</h2>
        <p>{description}</p>
        <div class="video-container">
          <iframe
            src="{youtube}"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </article>
    </template>
    <template id="categories">
      <section class="hero">
        <h1>Know about the drugs</h1>
        <h3>A simple guide to the substances out there</h3>
        <img class="cocaine" src="./images/cocaine.svg" alt="compound" />
        <img class="fentanyl" src="./images/fentanyl.svg" alt="compound" />
        <img class="mdma" src="./images/mdma.svg" alt="compound" />
        <img class="xanax" src="./images/xanax.svg" alt="compound" />
        <img class="psilocybin" src="./images/psilocybin.svg" alt="compound" />
        <img class="thc" src="./images/thc.svg" alt="compound" />
      </section>
      <section class="categories">
        <div class="category stimulants">
          <h2>Stimulants</h2>
          <div class="category-content">
            <p>
              Stimulants speed up the body’s nervous system and create a feeling
              of energy. They are also called “uppers” because of their ability
              to make you feel very awake. Stimulants have the opposite effect
              of depressants. When the effects of a stimulant wear off, the user
              is typically left with feelings of sickness and a loss of energy.
              Constant use of such drugs can have very negative effects on the
              user.
            </p>
            <div class="drug-tiles" id="stimulants"></div>
          </div>
        </div>
        <div class="category psychedelics">
          <h2>Psychedelics</h2>
          <div class="category-content">
            <p>
              Psychedelics are a hallucinogenic class of psychoactive drug whose
              primary effect is to trigger non-ordinary states of consciousness
              and psychedelic experiences via serotonin 2A receptor agonism.[2]
              This causes specific psychological, visual and auditory changes,
              and often a substantially altered state of consciousness.
              "Classical" psychedelic drugs include mescaline, LSD, psilocybin,
              and DMT.
            </p>
            <div class="drug-tiles" id="psychedelics"></div>
          </div>
        </div>
        <div class="category cannabis">
          <h2>Cannabis</h2>
          <div class="category-content">
            <p>
              Cannabis can have a variety of psychological and physical effects
              that vary from person to person. It can make some people tired or
              relaxed and give others an energy boost and increase alertness. It
              can also help to treat mental health conditions, such as anxiety
              and depression, in some people. In others, it can actually cause
              anxiety over time. As a result, cannabis can be considered a
              depressant, stimulant, or hallucinogen.
            </p>
            <div class="drug-tiles" id="cannabis"></div>
          </div>
        </div>
        <div class="category opioids">
          <h2>Opioids</h2>
          <div class="category-content">
            <p>
              Opioids are a class of drugs naturally found in the opium poppy
              plant and that work in the brain to produce a variety of effects,
              including the relief of pain with many of these drugs. Opioids can
              be prescription medications often referred to as painkillers, or
              they can be so-called street drugs, such as heroin.
            </p>
            <div class="drug-tiles" id="opioids"></div>
          </div>
        </div>
      </section>
    </template>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
